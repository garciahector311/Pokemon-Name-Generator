<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app simulates when your parental unit is really mad at you">
    	<meta name="keywords" content="mom, dad, yell">

		<title>Pokimon-Name-Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Pokémon Name Generator</h1>

<label for="objectSelect">Choose an object:</label>
<select id="objectSelect">
  <option value="Phone">Phone</option>
  <option value="Computer">Computer</option>
  <option value="Car">Car</option>
  <option value="Book">Book</option>
</select>

<label for="animalSelect">Choose an animal:</label>
<select id="animalSelect">
  <option value="Bat">Bat</option>
  <option value="Lion">Lion</option>
  <option value="Eagle">Eagle</option>
  <option value="Tiger">Tiger</option>
</select>

<button id="generateBtn" type="button">Generate Pokémon Name</button>

<h2 id="pokemonName"></h2>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
